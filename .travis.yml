language: node_js
cache:
  directories:
    - ~/.npm
    - .nyc_output
node_js:
  - "12.22.12"
notifications:
  email: false
stages:
  - test
  - coverage
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: test
      name: eslint
      script: npx eslint .
    - stage: test
      name: commitlint
      before_script:
        - npm i -g @commitlint/travis-cli
      script: commitlint-travis
    - stage: test
      name: test
      script: npm t
    - stage: coverage
      before_script:
        - npm i -g coveralls codeclimate-test-reporter
      script:
        - npx nyc check-coverage --lines 100 --per-file
      after_success:
        - npx nyc report > lcov.info
        - coveralls < lcov.info
        - codeclimate-test-reporter < lcov.info
    - stage: deploy
      script: npx semantic-release
